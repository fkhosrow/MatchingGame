<html>
<head>
<style>
fieldset {background-color:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
label {width: 180px; display:inline-block; text-align: right; vertical-align: top}
.autoWidth {width: auto}
range {text-align: center}
span {display: inline-block; width: 30px; color: white}
textarea {width:360px; height: 50px}
.purple {background-color:purple;  border: solid 5px purple}
.red {background-color:darkred; border: solid 5px darkred}
label:hover {font-size: 40px}
input:hover {font-size: 40px}
</style>
</head>
<body>
<form method="GET" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
    <h1> Please Enter Your Details For Our Dating Website! </h1>
    <fieldset>
        <legend>Your Face</legend>
        <label for "file">Your image:</label>
        <input type="file" id="file" required>
        <br>
        <label>Image preview:</label>
        <br>
        <img id="preview">
    </fieldset>
    <fieldset>
        <legend>Your General details</legend>
        <label for "name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name here">
        <br>
        <label for "male">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male" checked required class="autoWidth">Male
        <input type="radio" name="gender" value="Female" required class="autoWidth">Female     
        <br>
        <label for "age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for "birthdate">Date of birth:</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="dd/mm/yyyy">
        <br>
        <label for "color">Favorite color:</label>
        <input type="color" id="color" name="color">
        <br>
        <label for "country">Which country:</label>
        <select id="country" name="country">
            <option value = "None"></option>  
            <option value = "Iran">Iran</option>
            <option value = "Canada">Canada</option>
            <option value = "Turkey">Turkey</option>
            <option value = "France">France</option>
            <option value = "Cuba">Cuba</option> 
        </select>
    </fieldset>  
    <fieldset>
        <legend>Your Indicators</legend>
        <label for "height">Height:</label>
        <span class="red">Short</span><input type="range" id="height" min="0" max="100" name="height"><span class="purple">Tall</span>
        <br>
        <label for "salary">Salary:</label>
        <span class="red">Poor</span><input type="range" id="salary" min="0" max="100" name="salary"><span class="purple">Rich</span>
        <br>
    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>      
        <label for "email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for "mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile">
        <br>
        <label for "address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <br>
        <label for "method">Method to contact you:</label>
        <input type="checkbox" id="method" name="method" value="email" class="autoWidth">Email
        <input type="checkbox" name="method" value="whatsapp" class="autoWidth">Whatsapp
        <input type="checkbox" name="method" value="inappchat" class="autoWidth">In-app chat       
    </fieldset> 
    <input type="submit" value = "Submit!">   
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
